apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment-green
  labels:
    app: frontend
    component: frontend
    color: green
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
      color: green
  template:
    metadata:
      labels:
        app: frontend
        component: frontend
        color: green
        version: "1.0.0"
    spec:
      containers:
      - name: frontend
        image: todoacr2086.azurecr.io/todo-frontend:latest
        ports:
        - containerPort: 80
        env:
        - name: REACT_APP_API_URL
          value: "/api"
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
